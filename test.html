<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather for Preston, Idaho">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Lesson 4 | Weather for Preston, Idaho</title>
</head>

<body>
    <div class="wrapper">
        <header>
                
            <section class="header">
                <img id="logo" src="images/weathericon.png" alt="stormylogo">
                <h1>Elemental Forecast</h1>

            </section>
            <div class="flex-container-wrapper">
                <nav class="clearfix">
                    <button onclick="toggleMenu()">&#9776;Menu</button>
                    <ul id="primaryNav" class="hide">
                        <li><a href="">Home</a></li>
                        <li><a href="preston-6.html">Preston</a></li>
                        <li><a href="">Soda Springs</a></li>
                        <li><a href="">Fish Haven</a></li>
                        <li><a class="active" href="stormcenter.html">Storm Center</a></li>
                        <li><a href="gallery-7.html">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main> 
        <p id="pop-up">Saturday = Preston Pancakes in the Park!  9:00 a.m. Saturday at the city park.</p>

        <div class="storm-form">
        <form method="get" action="thanks.html">
    
            <fieldset>
                <label class="top">Full Name*<input type="text" name="fullname" pattern="(w| ){5,)" required></label>
                <label class="top">Email*<input type="email" name="email"  placeholder="someone@gmail.com" required></label>
                <label class="top">Phone<input type="tel" name="phone"  placeholder="1235551234"></label>
                <label class="top">Zip Code*<input type="number" name="zipcode"  placeholder="55555" required></label>



                <label class="top">Storm Date<input type="date" name="sdate"></label>
            

                <label class="top" for="stormy" id="storm">Storm Type<input list="storm-list" id="stormy" name="storms"></label>
                <datalist id="storm-list">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>

            
                <div>
                <label class="top" for="rating">Storm Severity
                <div class="number">
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span></label>
                </div>
            </div>

                    
 
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                    <label class="top" for="location" id="area">Storm Region
                        <select name="region" id="location">
                            <option value="" selected disabled>Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="soda-springs">Soda Springs</option>
                            <option value="fish-haven">Fish Haven</option>
                            <option value="elsewhere">Somewhere in Idaho</option>
                            <option value="unknown">Unknown</option>
                        </select></label>


                
                    <div>Are you in Danger
                        <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                        <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
                        <label class="sbs"><input type="radio" name="danger" value="no">No</label>
                    </div>
                    

                    <label class="top">Additional Information</label>
                    <textarea name="additionalinfo" rows="4" cols="50"></textarea>
                    <input type="submit" value="Report Storm" class="submitBtn">

            </fieldset>
        
            </form>
        </div>

          

        </main>

        <footer>
            <p>&copy; <span id="Year"></span> | Kathy Osorio| Utah | <a class="footerlink"
                    href="http://www.byui.edu/online">BYU-Idaho Online Learning</a> | Date: <span
                    id="date"></span> </p>
        </footer>
    </div>

    <script>
        function adjustRating(rating) {
            document.getElementById("ratingvalue").innerHTML = rating; 
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontLoad.js"></script>
    <script src="js/dates.js"></script>
    <script src="js/lazy.js"></script>

    

</body>

</html>
