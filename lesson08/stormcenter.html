       <main>
            <h2 id="page-title">Report a storm</h2>
            <div id="page-form">
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend></legend>
                    <div class="form-field">
                        <label class="top">Full Name *<input type="text" name="fullname" pattern="(w| ){5,)" required></label>
                    </div>
                    <div class="form-field">
                        <label class="top">Email *<input type="email" name="email"  placeholder="name@email.com" required></label>
                    </div>
                    <div class="form-field">
                        <label class="top">Phone<input type="tel" name="phone"  placeholder="(xxx) xxx-xxxx"></label>
                    </div>
                    <div class="form-field">
                        <label class="top">Zip Code *<input type="number" name="zipcode"  placeholder="55555" required></label>
                    </div>
                    <div class="form-field">
                        <label class="top">Storm Date<input type="date" name="sdate"></label>
                    </div>
                

                
                <div class="form-field">
                <label class="top" for="stormy" id="storm">Storm Type<input list="storm-list" id="stormy" name="storms"></label>
                <datalist id="storm-list">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                </div>

                <div class="form-field">
                <label class="top" for="rating">
                    Storm Severity
                <div class="rate">
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span></label>
                </div>
            </div>

            <div class="form-field">
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>    
                <div class="form-field">
                    <label class="top" for="location" id="area">Storm Region
                        <select name="region" id="location">
                            <option value="" selected disabled>Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="soda-springs">Soda Springs</option>
                            <option value="fish-haven">Fish Haven</option>
                            <option value="elsewhere">Somewhere in Idaho</option>
                            <option value="unknown">Unknown</option>
                        </select></label>
                </div>        

                
                    <div>
                        <p id="danger-heading">Are you in Danger</p>
                        <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                        <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
                        <label class="sbs"><input type="radio" name="danger" value="no">No</label>
                    </div>
                    
                    
                    <br>
                    <label class="top">Additional Information</label>
                    <textarea name="additionalinfo" rows="6" cols="44"></textarea>
                </fieldset>
                    <br>
                    <input type="submit" value="Report" class="report-button">
