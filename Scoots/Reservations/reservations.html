    <main>


        <h2>Start Your Reservation!</h2>

        <div class="wrap">
                <form method="GET" action="deposit.html">

                    <fieldset class="fieldset-1">
                        <div class="form-field">
                            <label class="top">Full Name <input type="text" name="fullname" pattern="(w| ){5,)" required></label>
                        </div>
                        <div class="form-field">
                            <label class="top">Phone <input type="tel" name="phone"  placeholder="(xxx) xxx-xxxx"></label>
                        </div>
                        <div class="form-field">
                            <label class="top">Home State or Country <input type="text" name="fullname" pattern="(w| ){5,)" required></label>
                        </div>
                        <div class="form-field">
                            <label class="top">Email <input type="email" name="email"  placeholder="name@email.com" required></label>
                        </div>

                        <label class="top" for="states" id="storm">State <input list="states-list" id="states" name="states-us" required></label>
                        <datalist id="states-list">
                                    <option value="AL">
                                    <option value="AK">
                                    <option value="AZ">
                                    <option value="AR">
                                    <option value="CA">
                                    <option value="CO">
                                    <option value="CT">
                                    <option value="DE">
                                    <option value="FL">
                                    <option value="GA">
                                    <option value="HI">
                                    <option value="ID">
                                    <option value="IL">
                                    <option value="IN">
                                    <option value="IA">
                                    <option value="KS">
                                    <option value="KY">
                                    <option value="LA">
                                    <option value="ME">
                                    <option value="MD">
                                    <option value="MA">
                                    <option value="MI">
                                    <option value="MN">
                                    <option value="MS">
                                    <option value="MO">
                                    <option value="MT">
                                    <option value="NE">
                                    <option value="NV">
                                    <option value="NH">
                                    <option value="NJ">    
                                    <option value="NM">
                                    <option value="NY">
                                    <option value="NC">
                                    <option value="ND">
                                    <option value="OH">
                                    <option value="OK">
                                    <option value="OR">
                                    <option value="PA">
                                    <option value="RI">
                                    <option value="SC">
                                    <option value="SD">
                                    <option value="TN">
                                    <option value="TX">
                                    <option value="UT">
                                    <option value="VT">
                                    <option value="VA">    
                                    <option value="WA">
                                    <option value="WV">
                                    <option value="WI">
                                    <option value="VT">
                                    <option value="WY">     
                                    <option value="-- NOT IN THE US --">       
                        </datalist>
                    </fieldset>

                    <br>

                    <fieldset class="fieldset-2">
                        <div class="form-field">
                            <label class="top">Pick Up Date <input type="date" name="sdate" required></label>
                        </div>
                        <div class="form-field">
                            <label class="top">Return Date <input type="date" name="sdate" required></label>
                        </div>

                        <div class="form-field">
                            <label class="top" for="type" id="vehicle" required>Rental Type
                                <select name="vehicle" id="type">
                                    <option value="" selected disabled> </option>
                                    <option value="metropolitan">Honda Metropolitan</option>
                                    <option value="dio">Honda Dio</option>
                                    <option value="px150">Honda PCX150</option>
                                    <option value="pioneer">Honda Pioneer</option>
                                    <option value="Jeep2">Jeep Wrangler 2 Doors</option>
                                    <option value="Jeep4">Jeep Wrangler 4 Doors</option>
                                </select></label>
                        </div> 
                        <label class="top">Special Accomodations / Comments</label>
                        <textarea name="additionalinfo" rows="10" cols="28"></textarea> 

                        <br>


                        <input type="submit" value="Submit" class="report-button">

                    </fieldset>


                </form>

                </div>
